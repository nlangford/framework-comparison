<div class="row">
  <div  *ngFor="let list of lists" class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
    <div class="card">
      <div class="card-header" style="text-transform:capitalize;font-weight: bold">
        {{ list.name }}
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let item of list.items" class="list-group-item">{{ item }}</li>
      </ul>
      <button class="btn btn-primary" (click)="deleteList(list._id)">Delete</button>
    </div>
  </div>
</div>
